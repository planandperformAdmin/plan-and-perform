<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger">9+</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="section-header">
    <h2>Popular Exercises</h2>
    <div class="see-more">
      <span>See more</span>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>
  </div>

  <div class="popular-exercises-scroll">
    <ion-card class="exercise-card home-workout-card">
      <ion-card-content class="card-content">
        <h3>Home Workout</h3>
        <p>12 Exercise</p>
        <div class="rating">
          <ion-icon name="star"></ion-icon>
          <span>4.9</span>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="exercise-card hand-exercise-card">
      <ion-card-content class="card-content">
        <h3>Hand Exercise</h3>
        <p>12 Exercise</p>
        <div class="rating">
          <ion-icon name="star"></ion-icon>
          <span>4.9</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="section-header">
    <h2>Our Collection</h2>
  </div>

  <div class="collection-list">
    <ion-card class="collection-card chest-card">
      <ion-card-content class="card-content-collection">
        <h3>Chest & abdominal exercises</h3>
        <div class="collection-details">
          <ion-icon name="fitness-outline"></ion-icon>
          <span>12 Exercise</span>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="collection-card back-card">
      <ion-card-content class="card-content-collection">
        <h3>Back & shoulder exercises</h3>
        <div class="collection-details">
          <ion-icon name="fitness-outline"></ion-icon>
          <span>12 Exercise</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
