<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button (click)="goTo('/jurnal')">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Jurnal</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goTo('/retete')">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Rețete</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <!-- Acest tab-button este necesar pentru a menține spațiul corect în layout -->
    </ion-tab-button>

    <ion-tab-button (click)="goTo('/specialisti')">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Specialiști</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goTo('/edit-profile')">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div class="pro-button-wrapper">
  <ion-button class="pro-button" shape="round" (click)="goTo('/pro')">
    <ion-icon name="medal-outline" class="pro-icon"></ion-icon>
  </ion-button>
</div>
